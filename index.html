<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Producción</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Container -->
    <div id="login-container" class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
            <div id="login-error" class="text-danger mt-3 text-center" style="display: none;"></div>
        </form>
    </div>

    <!-- App Container (Initially Hidden) -->
    <div id="app-container" class="container-fluid mt-4">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Control Producción</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <span id="user-email" class="navbar-text me-3"></span>
                        </li>
                        <li class="nav-item">
                            <button id="logout-button" class="btn btn-outline-danger">Cerrar Sesión</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content Area (Populated by JavaScript) -->
        <div id="main-content">
            <div class="mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Buscar pedido, cliente o máquina...">
            </div>
            <h1 class="text-center">Por favor, inicia sesión</h1>
        </div>
    </div>

    <!-- Pedido Modal -->
    <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pedidoModalLabel">Añadir Nuevo Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pedido-form">
                        <input type="hidden" id="pedido-id">
                        <!-- Row 1: Numero Pedido & Cliente -->
                        <div class="row">
                            <div class="col-md-6">
                                <label for="numeroPedido" class="form-label">Número Pedido (Cliente - Número)*</label>
                                <input type="text" class="form-control" id="numeroPedido" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cliente" class="form-label">Cliente (Opcional)</label>
                                <input type="text" class="form-control" id="cliente">
                            </div>
                        </div>
                        <hr>
                        <!-- Row 2: Main Features -->
                        <h6>Características Principales</h6>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="maquinaImpresion" class="form-label">Máquina Impresión*</label>
                                <select class="form-select" id="maquinaImpresion" required>
                                    <option value="" selected disabled>Seleccionar...</option>
                                    <option value="WindMöller 1">WindMöller 1</option>
                                    <option value="GIAVE">GIAVE</option>
                                    <option value="WindMöller 3">WindMöller 3</option>
                                    <option value="Anonimo">Anonimo</option>
                                </select>
                            </div>
                             <div class="col-md-4">
                                <label for="desarrTexto" class="form-label">Desarr. (Texto)</label>
                                <input type="text" class="form-control" id="desarrTexto">
                            </div>
                            <div class="col-md-4">
                                <label for="desarrNumero" class="form-label">Desarr. (Número)</label>
                                <input type="number" class="form-control" id="desarrNumero" step="any"> <!-- Allow decimals if needed -->
                            </div>
                            <div class="col-md-4">
                                <label for="metros" class="form-label">Metros</label>
                                <input type="number" class="form-control" id="metros" step="any"> <!-- Allow decimals if needed -->
                            </div>
                            <div class="col-md-4">
                                <label for="superficie" class="form-label">Superficie (SUP)</label>
                                <select class="form-select" id="superficie">
                                    <option value="false">No</option>
                                    <option value="true">Sí</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="transparencia" class="form-label">Transparencia (TTE)</label>
                                <select class="form-select" id="transparencia">
                                    <option value="false">No</option>
                                    <option value="true">Sí</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="capa" class="form-label">Capa (CAPA)</label>
                                <input type="text" class="form-control" id="capa">
                            </div>
                            <div class="col-md-4">
                                <label for="camisa" class="form-label">Camisa</label>
                                <input type="text" class="form-control" id="camisa">
                            </div>
                             <div class="col-md-4">
                                <label for="fecha" class="form-label">Fecha (FH)</label>
                                <input type="text" class="form-control" id="fecha" placeholder="DD/MM">
                            </div>
                        </div>
                         <!-- Row 3: Observaciones -->
                         <div class="row">
                             <div class="col-12">
                                <label for="observaciones" class="form-label">Observaciones</label>
                                <textarea class="form-control" id="observaciones" rows="2"></textarea>
                            </div>
                        </div>
                        <hr>
                        <!-- Row 4: Etapas Sequence -->
                        <h6>Secuencia de Etapas Complementarias (Seleccionar en orden)</h6>
                        <p class="form-text text-muted">La etapa de impresión seleccionada arriba se añadirá automáticamente al inicio de la secuencia.</p>
                        <div id="etapas-secuencia-container" class="mb-3 d-flex flex-wrap gap-3">
                            <!-- Use more descriptive IDs for checkboxes -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input etapa-check" type="checkbox" value="Laminación SL2" id="etapa-laminacion-sl2">
                                <label class="form-check-label" for="etapa-laminacion-sl2">Laminación SL2</label>
                            </div>
                             <div class="form-check form-check-inline">
                                <input class="form-check-input etapa-check" type="checkbox" value="Laminación NEXUS" id="etapa-laminacion-nexus">
                                <label class="form-check-label" for="etapa-laminacion-nexus">Laminación NEXUS</label>
                            </div>
                             <div class="form-check form-check-inline">
                                <input class="form-check-input etapa-check" type="checkbox" value="Perforación MAC" id="etapa-perforacion-mac">
                                <label class="form-check-label" for="etapa-perforacion-mac">Perforación MAC</label>
                            </div>
                             <div class="form-check form-check-inline">
                                <input class="form-check-input etapa-check" type="checkbox" value="Perforación MIC" id="etapa-perforacion-mic">
                                <label class="form-check-label" for="etapa-perforacion-mic">Perforación MIC</label>
                            </div>
                             <div class="form-check form-check-inline">
                                <input class="form-check-input etapa-check" type="checkbox" value="Rebobinado S2DT" id="etapa-rebobinado-s2dt">
                                <label class="form-check-label" for="etapa-rebobinado-s2dt">Rebobinado S2DT</label>
                            </div>
                             <div class="form-check form-check-inline">
                                <input class="form-check-input etapa-check" type="checkbox" value="Rebobinado PROSLIT" id="etapa-rebobinado-proslit">
                                <label class="form-check-label" for="etapa-rebobinado-proslit">Rebobinado PROSLIT</label>
                            </div>
                             <div class="form-check form-check-inline">
                                <input class="form-check-input etapa-check" type="checkbox" value="Rebobinado TEMAC" id="etapa-rebobinado-temac">
                                <label class="form-check-label" for="etapa-rebobinado-temac">Rebobinado TEMAC</label>
                            </div>
                             <div class="form-check form-check-inline">
                                <input class="form-check-input etapa-check" type="checkbox" value="Pendiente de Laminar" id="etapa-pendiente-de-laminar">
                                <label class="form-check-label" for="etapa-pendiente-de-laminar">P.D. Laminar</label>
                            </div>
                             <div class="form-check form-check-inline">
                                <input class="form-check-input etapa-check" type="checkbox" value="Pendiente de Rebobinado" id="etapa-pendiente-de-rebobinado">
                                <label class="form-check-label" for="etapa-pendiente-de-rebobinado">P.D. Rebobinado</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- Buttons pushed to sides using Bootstrap margin utilities -->
                    <button type="button" id="delete-pedido-btn" class="btn btn-danger me-auto" style="display: none;">Eliminar Registro</button>
                    <button type="button" id="return-to-print-btn" class="btn btn-warning" style="display: none;">Regresar a Impresión</button> <!-- Removed ms-2, me-auto on delete pushes this right -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="pedido-form">Guardar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom App Logic (Module) -->
    <script type="module" src="app.js"></script>

</body>
</html>
