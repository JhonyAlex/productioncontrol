<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Producción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Un fondo suave */
        }
        #app-container {
            display: none; /* Oculto hasta que el usuario inicie sesión */
        }
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        /* Puedes añadir más estilos aquí */
    </style>
</head>
<body>

    <div id="login-container" class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
            <div id="login-error" class="text-danger mt-3 text-center" style="display: none;"></div>
        </form>
        </div>

    <div id="app-container" class="container-fluid mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Control Producción</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <span id="user-email" class="navbar-text me-3"></span>
                        </li>
                        <li class="nav-item">
                            <button id="logout-button" class="btn btn-outline-danger">Cerrar Sesión</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="main-content">
            <h1 class="text-center">¡Bienvenido!</h1>
            <p class="text-center">Contenido de la aplicación principal irá aquí (Kanban, Lista, etc.).</p>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script> <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script type="module">
        // Importar funciones necesarias de los SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        // O si usas Realtime Database:
        // import { getDatabase } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        // Tu configuración de Firebase (la que proporcionaste)
        const firebaseConfig = {
          apiKey: "AIzaSyBp5a0lUJYZWhtUTVDuwn1jvj6TodaCyrc", // ¡Reemplaza si es necesario!
          authDomain: "production-control-pigmea.firebaseapp.com",
          projectId: "production-control-pigmea",
          storageBucket: "production-control-pigmea.firebasestorage.app", // Corregido: eliminado .com al final
          messagingSenderId: "1008458265879",
          appId: "1:1008458265879:web:008889d56b1d4de3cc3352"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); // Inicializa Firestore
        // const db = getDatabase(app); // O inicializa Realtime Database

        console.log("Firebase inicializado.");
        console.log("Auth:", auth);
        console.log("Firestore DB:", db);

        // Elementos del DOM
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const userEmailSpan = document.getElementById('user-email');
        const mainContent = document.getElementById('main-content'); // Área principal

        // --- Lógica de Autenticación ---

        // Escuchar cambios en el estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuario ha iniciado sesión
                console.log("Usuario conectado:", user.email);
                loginContainer.style.display = 'none'; // Ocultar login
                appContainer.style.display = 'block';  // Mostrar app
                userEmailSpan.textContent = user.email; // Mostrar email del usuario
                // Aquí llamaríamos a la función para cargar los datos/vistas principales
                loadMainAppData();
            } else {
                // Usuario ha cerrado sesión o no está conectado
                console.log("Usuario desconectado.");
                loginContainer.style.display = 'block'; // Mostrar login
                appContainer.style.display = 'none';   // Ocultar app
                userEmailSpan.textContent = '';
                // Limpiar cualquier dato de la app si es necesario
                mainContent.innerHTML = '<h1 class="text-center">Por favor, inicia sesión</h1>';
            }
        });

        // Manejar envío del formulario de login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar recarga de página
            const email = emailInput.value;
            const password = passwordInput.value;
            loginError.style.display = 'none'; // Ocultar errores previos

            try {
                console.log(`Intentando iniciar sesión con ${email}`);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Inicio de sesión exitoso:", userCredential.user);
                // El onAuthStateChanged se encargará de mostrar/ocultar contenedores
            } catch (error) {
                console.error("Error de inicio de sesión:", error);
                loginError.textContent = getFirebaseErrorMessage(error); // Mostrar mensaje de error amigable
                loginError.style.display = 'block';
            }
        });

        // Manejar cierre de sesión
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log("Cierre de sesión exitoso.");
                // El onAuthStateChanged se encargará de mostrar/ocultar contenedores
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                alert("Error al cerrar sesión. Inténtalo de nuevo.");
            }
        });

        // Función para traducir errores comunes de Firebase Auth
        function getFirebaseErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email':
                    return 'El formato del correo electrónico no es válido.';
                case 'auth/user-disabled':
                    return 'Este usuario ha sido deshabilitado.';
                case 'auth/user-not-found':
                case 'auth/wrong-password': // Combinamos not-found y wrong-password por seguridad
                case 'auth/invalid-credential': // Nuevo código de error común
                    return 'Correo electrónico o contraseña incorrectos.';
                case 'auth/too-many-requests':
                    return 'Demasiados intentos fallidos. Inténtalo más tarde.';
                default:
                    return 'Error al iniciar sesión. Por favor, inténtalo de nuevo.';
            }
        }

        // --- Lógica Principal de la Aplicación (Placeholder) ---
        function loadMainAppData() {
            console.log("Cargando datos principales de la aplicación...");
            // Aquí es donde empezaremos a cargar los pedidos desde Firestore
            // y a construir las vistas Kanban/Lista.
            mainContent.innerHTML = `
                <div class="text-center mb-3">
                     <button id="view-kanban-btn" class="btn btn-primary me-2">Vista Kanban</button>
                     <button id="view-list-btn" class="btn btn-secondary">Vista Lista</button>
                     <button id="add-pedido-btn" class="btn btn-success ms-4">+ Añadir Pedido</button>
                </div>
                <div id="kanban-board" class="mt-4">
                    <p class="text-center fst-italic">Cargando tablero Kanban...</p>
                </div>
                <div id="list-view" class="mt-4" style="display: none;">
                    <p class="text-center fst-italic">Cargando vista de lista...</p>
                </div>
                `;

            // Añadir listeners para los botones de cambio de vista y añadir pedido (se implementarán después)
             document.getElementById('view-kanban-btn').addEventListener('click', () => {
                 document.getElementById('kanban-board').style.display = 'block';
                 document.getElementById('list-view').style.display = 'none';
             });
             document.getElementById('view-list-btn').addEventListener('click', () => {
                 document.getElementById('kanban-board').style.display = 'none';
                 document.getElementById('list-view').style.display = 'block';
             });
             // El listener para 'add-pedido-btn' se añadirá cuando creemos el modal.

            // TODO: Implementar la carga de datos desde Firestore y renderizado de vistas
        }

    </script>

</body>
</html>
